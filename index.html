<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Braces Payment | Zaat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Profile Card Section -->
        <div class="profile-card">
            <!-- Abstract Background Section -->
            <div class="abstract-background"></div>
            
            <!-- Logo Badge Top Left -->
            <a href="https://www.instagram.com/zaatlink/" target="_blank" class="popl-badge-top" style="text-decoration: none; display: block;">
                <img src="pic/Zaat Logo.png" alt="Zaat Logo" class="logo-image">
            </a>
            
            <!-- Profile Content -->
            <div class="profile-content">
                <div class="profile-image-wrapper">
                    <img src="pic\Perfect Braces.png" alt="Profile" class="profile-image">
                    <div class="popl-logo-overlay">
                        <img src="pic/Zaat Logo.png" alt="Zaat Logo" class="logo-overlay-image">
                    </div>
                </div>
                
                <div class="profile-info">
                    <h1 class="profile-name">
                        Perfect Braces
                    </h1>
                    <p class="profile-title">Capital Dental Clinic</p>
                    <p class="profile-location">Shubra El Kheima, Egypt</p>
                </div>
            </div>
        </div>

        <!-- Connect Button Section -->
        <div class="connect-section">
            <a href="https://api.whatsapp.com/send?phone=201505001800" target="_blank" class="connect-button">
                Connect With Me
            </a>
        </div>

        <!-- Links Grid Section -->
        <div class="links-grid">
            <!-- InstaPay Link -->
            <a href="https://ipn.eg/S/yousifhashim/instapay/65qN8r" target="_blank" class="link-item instapay-link" style="text-decoration: none; color: inherit;">
                <div class="link-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/InstaPay_Logo.png" alt="InstaPay Logo" style="width: 55px; height: 55px; object-fit: contain;">
                </div>
                <h3 class="link-title">InstaPay</h3>
            </a>
        </div>
    </div>


</body>
</html>
